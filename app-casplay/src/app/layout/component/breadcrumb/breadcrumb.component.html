<!--================================
        START BREADCRUMB AREA
    =================================-->
<section class="breadcrumb-area" *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <div class="container" *ngIf="breadcrumb.status && last">
        <div class="row" *ngIf="last">
            <div class="col-md-12">
                <div class="breadcrumb">
                    <ul>
                        <li>
                            <a [routerLink]="['/dashboard']"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="active" *ngFor="let breadcrumb of breadcrumbs;">
                            <a [ngClass]="breadcrumb.status === false ? 'not-active': ''" [routerLink]="breadcrumb.url">{{breadcrumb.label}}</a>
                        </li>
                    </ul>
                </div>
                <span *ngFor="let breadcrumb of breadcrumbs; let last = last">
                    <h1 class="page-title" *ngIf="last">{{ breadcrumb.label }}</h1>
                </span>

            </div>
            <!-- end /.col-md-12 -->
        </div>
        <!-- end /.row -->
    </div>
    <!-- end /.container -->
</section>
<!--================================
            END BREADCRUMB AREA
        =================================-->
