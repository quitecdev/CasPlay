<!-- register tab -->
<div id="register" class="animation: uk-animation-slide-left-medium">
  <h2 class="uk-text-bold"> Regístrate </h2>
  <p class="uk-text-muted uk-margin-remove-top uk-margin-small-bottom"> Crea tu cuenta gratuita</p>
  <div class="uk-form-label">Nombres Completos</div>
  <div class="uk-inline">
    <span class="uk-form-icon"><i class="far fa-User icon-medium"></i></span>
    <input class="uk-input uk-form-width-large" placeholder="Full name" type="text">
  </div>
  <div class="uk-form-label">Email address</div>
  <div class="uk-inline">
    <span class="uk-form-icon"><i class="far fa-envelope icon-medium"></i></span>
    <input class="uk-input uk-form-width-large" placeholder="name@example.com" type="text">
  </div>
  <form class="uk-child-width-1-2@m uk-grid-small" uk-grid>
    <div>
      <div class="uk-form-label">Password </div>
      <input class="uk-input" placeholder="Password" type="Password" id="password-1">
    </div>
    <div>
      <div class="uk-form-label">Confirm password</div>
      <input class="uk-input" placeholder="Password" type="Password" id="password-2">
    </div>
  </form>
  <div>
    <label>
      <input class="uk-checkbox" type="checkbox" data-show-pw="#password-1 ,#password-2">
      <span class="checkmark uk-text-small"> Ver passwords </span>
    </label>
  </div>
  <div class="uk-margin">
    <label>
      <input class="uk-checkbox" type="checkbox" checked>
      <span class="checkmark uk-text-small"> Estoy de acuerdo con los </span>
      <a href="#modal-overflow" class="uk-text-bold uk-text-small" uk-toggle> Términos y Condiciones </a>
    </label>
  </div>
  <div class=" uk-flex-middle" uk-grid>
    <div class="uk-width-expand@m">
      <input class="uk-button uk-button-success" type="submit" class="button" value="Create">
    </div>
    <div class="uk-width-auto@m">
      <span class="uk-text-small"> ¿Ya estás registrado? <a [routerLink]="['/auth/login']"  class="tablinks uk-text-bold"> Sign in </a> </span>
    </div>
  </div>
</div>
