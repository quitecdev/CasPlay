<div id="login" class="tabcontent tab-default-open animation: uk-animation-slide-right-medium">
  <h2 class="uk-text-bold"> Log in </h2>
  <div class="uk-form-label"> Email address </div>
  <div class="uk-inline">
    <span class="uk-form-icon">
      <i class="far fa-user icon-medium"></i>
    </span>
    <input class="uk-input uk-form-width-large" placeholder="name@example.com" type="text">
  </div>
  <div class="uk-flex-middle" uk-grid>
    <div class="uk-width-expand@m uk-margin-small-bottom">
      <div class="uk-form-label">Password</div>
    </div>
    <div class="uk-width-auto@m">
      <a [routerLink]="['/auth/forgot']" class="tablinks uk-text-small "> Recuperar Contraseña </a>
    </div>
  </div>
  <div class="uk-inline uk-margin-small-bottom">
    <span class="uk-form-icon"><i class="fas fa-key icon-medium"></i></span>
    <input class="uk-input uk-form-width-large" name="password" id="password" placeholder="Password" type="password">
  </div>
  <div>
    <label>
      <input class="uk-checkbox" type="checkbox" data-show-pw="#password">
      <span class="checkmark uk-text-small"> Ver password </span>
    </label>
  </div>
  <div class="uk-margin uk-text-small">
    No estás registrado ?
    <a [routerLink]="['/auth/register']" class="tablinks uk-text-bold"> Crear Cuenta </a>
  </div>
  <div class="uk-flex-middle" uk-grid>
    <div class="uk-width-expand@m">
      <!-- <input class="uk-button uk-button-success" type="submit" class="button" value="Sign in"> -->
      <input class="uk-button uk-button-success" type="submit" value="Ingresar">
    </div>
    <!-- <div class="uk-width-auto@m uk-position-relative">
                <a class="uk-icon-button uk-button-primary uk-position-center-right" href="#"
                  uk-tooltip="title: Log in with your Facebook ; delay: 500 ; pos: top-right ;animation:uk-animation-scale-up">
                  <i class="fab fa-Facebook icon-small"></i> </a>
                <a class="uk-icon-button uk-button-danger uk-position-center-right uk-margin-medium-right " href="#"
                  uk-tooltip="title: Log in with your Google  ; delay: 500 ; pos: top-right ;animation:	uk-animation-scale-up">
                  <i class="fab fa-google icon-small"></i> </a>
              </div> -->
  </div>
</div>
